<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travis' TM Randomizer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h1>Welcome to Travis' Terra Mystica Randomizer</h1>

    <h2>Make your selections below:</h2>
    <table>
        <form method="post" id="FORM_ID">
            <tr>
                <td class="label"><label for="miniExpansion">Include Mini Expansion?</label></td>
                <td><input type="checkbox" id="miniExpansion" name="miniExpansion"></td>
            </tr>
            <tr>
                <td class="label"><label for="merchantsExpansion">Include Merchants Expansion?</label></td>
                <td><input type="checkbox" id="merchantsExpansion" name="merchantsExpansion"></td>
            </tr>
            <tr>
                <td class="label"><label for="numPlayers">How Many Players?</label></td>
                <td><select id="numPlayers" name="numPlayers">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
            </tr>
            <tr>
                <td class="label"><label for="Player1">Player 1's Name?</label></td>
                <td><input type="text" id="Player1" name="Player1"></td>
            </tr>
            <tr>
                <td class="label"><label for="Player2">Player 2's Name?</label></td>
                <td><input type="text" id="Player2" name="Player2"></td>
            </tr>
            <tr id="Player3row">
                <td class="label"><label for="Player3">Player 3's Name?</label></td>
                <td><input id="Player3" name="Player3"></td>
            </tr>
            <tr id="Player4row" style="display: none;">
                <td class="label"><label for="Player4">Player 4's Name?</label></td>
                <td><input id="Player4" name="Player4"></td>
            </tr>
            <tr id="Player5row" style="display: none;">
                <td class="label"><label for="Player5">Player 5's Name?</label></td>
                <td><input id="Player5" name="Player5"></td>
            </tr>
            <tr><td colspan="2" style="text-align:center; background-color: #DCDCDC;"><input type="submit" value="Randomize" id="button"></td></tr>

        </form>
    </table>
</body>
</html>
<script type="text/javascript">
    $("#numPlayers").change(function() {
        const numPlayers = $("#numPlayers").val();
        if (numPlayers == 3) {
            $("#Player3row").show();
            $("#Player4row").hide();
            $("#Player5row").hide();
        } else if (numPlayers == 4) {
            $("#Player3row").show();
            $("#Player4row").show();
            $("#Player5row").hide();
        } else if (numPlayers == 5) {
            $("#Player3row").show();
            $("#Player4row").show();
            $("#Player5row").show();
        }
    });
</script>
